<!DOCTYPE html>
  <head>
    <style>
      img {
        border: none;
        border-radius: 100px;
        height: 45px;
        width: 45px;
        object-position: centre;
        object-fit: cover;

      }

      p {
        color: rgba(00,00,00,0.4);
        font-family: arial;
        font-size: 16px;
      }

      button {
        color: white;
        background-color: #326FC3;
        font-weight: 700;
        border: none;
        width: 70px;
        height: 30px;
        font-size: 16px;
        border-radius: 20px;
        margin-left: 100px;
      }
      
      .inline-item {
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <img class="inline-item" src="tom.png">

    <p class="inline-item">
      What's happening?
    </p>

    <button class="inline-item">
      Tweet
    </button>
  </body>
</html>
