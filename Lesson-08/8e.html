<!DOCTYPE html>
  <head>
     <style>
      p {
        font-size: 20px;
        font-family: arial;
        margin-bottom: 12px;
      }
      Input {
        display: block;
        border: none;
        background-color: #F2F2F2;
        color: #898989;
        height: 30px;
        width: 300px;
        padding-left: 12px;
        margin-bottom: 4px;
      }

      .second {
        margin-bottom: 20px;
      }

      button {
        display: inline;
        height: 30px;
        border: none;
        margin-right: 4px;
        padding-left: 4px;
        padding-right: 4px;
      }
      .primary {
        background-color: #000;
        color: white;
        width: 100px;
      }
      .secondary {
        width: 130px;
        background-color: #F2F2F2;
        color: black;
      }
     </style>
  </head>

  <body>
    <p>
      Request a ride now
    </p>
    <Input placeholder="Enter pickup location">
    <Input class="second" placeholder="Enter destination">
    <button class="primary">
      Request now
    </button>
    <button class="secondary"> 
      Schedule for later
    </button>
  </body>
</html>
