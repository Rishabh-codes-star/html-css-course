<!DOCTYPE html>
  <head>
    <style>

      div {
        border: none;
        box-shadow: 00 00 5px rgba(00,00,00,0.4);
        border-radius: 8px;
        /* width: 390px; */
        display: inline-block;
        padding: 12px;
        /* align-items: center; */
        height: auto;
      }

      img {
        border: none;
        border-radius: 100px;
        height: 45px;
        width: 45px;
        object-position: center;
        object-fit: cover;
        margin: 0px;
        display: inline-block;
        vertical-align: middle;
      }

      p {
        display: inline-block;
        vertical-align: middle;
        color: rgba(00,00,00,0.4);
        font-family: arial;
        font-size: 16px;
        padding: 00 100px 00 10px;
        line-height: normal;
      }

      button {
        display: inline-block;
        vertical-align: middle;
        color: white;
        background-color: #326FC3;
        font-weight: 700;
        border: none;
        width: 70px;
        height: 30px;
        font-size: 16px;
        border-radius: 20px;
        margin: 0px;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div>
      <img class="inline-item" src="/Users/home/Documents/html-css-course /Lesson-07/tom.png">

      <p class="inline-item">
        What's happening?
      </p>

      <button class="inline-item">
        Tweet
      </button>
    </div>
  </body>
</html>
